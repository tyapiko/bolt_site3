        body {

        .admin-header {

        .admin-title {

            -webkit-text-fill-color: transparent;
        }

        .admin-nav {

        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066ff 0%, #00c9ff 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {

        }

        .container {

        }

        .editor-form {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 102, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 8, 20, 0.6);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-textarea {
            min-height: 400px;
            resize: vertical;
            font-family: 'Monaco', 'Courier New', monospace;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(0, 8, 20, 0.6);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
        }

        .form-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">‚úçÔ∏è Ë®ò‰∫ã„Ç®„Éá„Ç£„Çø</h1>
        <nav class="admin-nav">
            <a href="/admin/dashboard" class="btn btn-secondary">‚Üê „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</a>
        </nav>
    </header>

    <div class="container">
        <div id="alert" class="alert"></div>

        <form id="editorForm" class="editor-form">
            <input type="hidden" id="articleId" value="">

            <div class="form-group">
                <label for="title" class="form-label">„Çø„Ç§„Éà„É´ *</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="Ë®ò‰∫ã„ÅÆ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category" class="form-label">„Ç´„ÉÜ„Ç¥„É™„Éº *</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                        <option value="AI & Machine Learning">AI & Machine Learning</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Cloud & DevOps">Cloud & DevOps</option>
                        <option value="Mobile Development">Mobile Development</option>
                        <option value="Security">Security</option>
                        <option value="Database">Database</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="readTime" class="form-label">Ë™≠„ÇÄÊôÇÈñì</label>
                    <input type="text" id="readTime" name="read_time" class="form-input" placeholder="‰æã: 5ÂàÜ„ÅßË™≠„ÇÅ„Çã" value="5ÂàÜ„ÅßË™≠„ÇÅ„Çã">
                </div>
            </div>

            <div class="form-group">
                <label for="excerpt" class="form-label">Ë¶ÅÁ¥Ñ *</label>
                <input type="text" id="excerpt" name="excerpt" class="form-input" placeholder="Ë®ò‰∫ã„ÅÆÊ¶ÇË¶ÅÔºà150ÊñáÂ≠óÁ®ãÂ∫¶Ôºâ" required>
            </div>

            <div class="form-group">
                <label for="imageGradient" class="form-label">ÁîªÂÉè„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥</label>
                <select id="imageGradient" name="image_gradient" class="form-select">
                    <option value="linear-gradient(135deg, #667eea 0%, #764ba2 100%)">Purple Dream</option>
                    <option value="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)">Pink Sunset</option>
                    <option value="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)">Ocean Blue</option>
                    <option value="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)">Green Mint</option>
                    <option value="linear-gradient(135deg, #fa709a 0%, #fee140 100%)">Warm Flame</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content" class="form-label">Êú¨Êñá (MarkdownÂØæÂøú) *</label>
                <textarea id="content" name="content" class="form-textarea" placeholder="MarkdownÂΩ¢Âºè„ÅßË®ò‰∫ã„ÇíÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ..." required></textarea>
            </div>

            <div class="form-group">
                <div class="form-checkbox-wrapper">
                    <input type="checkbox" id="published" name="published" class="form-checkbox">
                    <label for="published" class="form-label" style="margin: 0;">„Åì„ÅÆË®ò‰∫ã„ÇíÂÖ¨Èñã„Åô„Çã</label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ ‰øùÂ≠ò</button>
                <button type="button" id="previewBtn" class="btn btn-secondary">üëÅÔ∏è „Éó„É¨„Éì„É•„Éº</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('editorForm');
        const alert = document.getElementById('alert');
        const articleIdInput = document.getElementById('articleId');

        // URL„Åã„ÇâID„ÇíÂèñÂæó
        const pathParts = window.location.pathname.split('/');
        const articleId = pathParts[pathParts.length - 1];
        const isEditing = articleId && articleId !== 'editor';

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Á∑®ÈõÜ„É¢„Éº„Éâ„ÅÆÂ†¥Âêà„ÄÅË®ò‰∫ã„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
        if (isEditing) {
            articleIdInput.value = articleId;
            loadArticle(articleId);
        }

        async function loadArticle(id) {
            try {
                const response = await fetch(`/api/admin/articles/${id}`);
                const data = await response.json();

                if (data.success) {
                    const article = data.article;
                    document.getElementById('title').value = article.title;
                    document.getElementById('category').value = article.category;
                    document.getElementById('readTime').value = article.read_time;
                    document.getElementById('excerpt').value = article.excerpt;
                    document.getElementById('content').value = article.content;
                    document.getElementById('imageGradient').value = article.image_gradient;
                    document.getElementById('published').checked = article.published === 1;
                } else {
                    showAlert('Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('Ë®ò‰∫ãË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                showAlert('„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                read_time: document.getElementById('readTime').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                image_gradient: document.getElementById('imageGradient').value,
                published: document.getElementById('published').checked
            };

            try {
                const url = isEditing ? `/api/admin/articles/${articleId}` : '/api/admin/articles';
                const method = isEditing ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(isEditing ? 'Ë®ò‰∫ã„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü' : 'Ë®ò‰∫ã„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1500);
                } else {
                    showAlert(data.message || '‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('‰øùÂ≠ò„Ç®„É©„Éº:', error);
                showAlert('„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        });

        // „Éó„É¨„Éì„É•„ÉºÊ©üËÉΩÔºàÁ∞°ÊòìÁâàÔºâ
        document.getElementById('previewBtn').addEventListener('click', () => {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) {
                showAlert('„Çø„Ç§„Éà„É´„Å®Êú¨Êñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // Êñ∞„Åó„ÅÑ„Ç¶„Ç£„É≥„Éâ„Ç¶„Åß„Éó„É¨„Éì„É•„ÉºË°®Á§∫
            const preview = window.open('', 'Preview', 'width=800,height=600');
            preview.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>${title}</title>
                    <style>
                        body {
                            font-family: 'Inter', sans-serif;
                            max-width: 800px;
                            margin: 0 auto;
                            padding: 2rem;
                            line-height: 1.6;
                        }
                        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
                        h2 { font-size: 2rem; margin-top: 2rem; margin-bottom: 1rem; }
                        h3 { font-size: 1.5rem; margin-top: 1.5rem; margin-bottom: 0.75rem; }
                        p { margin-bottom: 1rem; }
                        code { background: #f4f4f4; padding: 0.2rem 0.4rem; border-radius: 3px; }
                        pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; overflow-x: auto; }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <pre style="white-space: pre-wrap;">${content}</pre>
                </body>
                </html>
            `);
        });
    </script>
</body>
</html>
